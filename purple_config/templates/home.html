<html>
	<head>
		{% load staticfiles %}
		<title>Purple Robot Configuration </title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
		<script type="text/javascript" src="{% static "javascript/parse.js" %}"></script>
		<script type="text/javascript" src="{% static "javascript/collapsible.js" %}"></script>
		<script type="text/javascript" src="{% static "javascript/underscore.js" %}"></script>
		<link rel="stylesheet" type="text/css" href="{% static "css/styles.css"%}">
	</head>
	<body>
		<div data-theme='a' data-role="page">
			<div data-theme='a' data-role="content">
				<form>
					<div id="scheme" data-role="listview" data-inset="true" data-filter="true">
					</div>
				</form>
			</div>
		</div><!-- /page -->
	</body>
<script>
		$(document).ready (function(){

			$.getJSON("{{ config.template_file.url }}", function(data){
				
				$('#scheme').append(parse_recursive(data.configuration));
			});
			$('.collapsible').collapsible({
        		});

		});
	</script> 			
</html>
